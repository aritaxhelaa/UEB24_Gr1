<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Card</title>
    <link rel="stylesheet" href="../css/navbar.css">
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+MX+Guides&family=Playwrite+VN+Guides&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!--Box icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div id="navbar-placeholder"></div>
    
    <!--------------------------------->
    <section class="section1">
        <div id="section1">
            <ul id="list-container">
                <li id="li1"></li>
            </ul>
            <div><button id="butoni" onclick="largo()">Remove product</button></div>
        </div>
    </section>

    <script>
        window.onload=function(){
            var Value = localStorage.getItem('myValue');
            var output=document.getElementById("list-container");
            output.innerText=Value;
        };
        function largo(){
            var output=document.getElementById("list-container");
            output.innerText="";
        };
    </script>

    <script src="../js/navbar.js"></script>
</body>
</html>
