<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
    <link rel="stylesheet" href="../css/paymentForm.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="form-container payment-form">
        <form id="paymentForm">
          <h1>Payment Information</h1>

          <h3>Card Information</h3>
          <div class="input-box">
            <input
              type="text"
              id="card-number"
              placeholder="Credit Card Number"
              required
            />
            <i class="bx bxs-credit-card"></i>
          </div>
          <div class="input-box">
            <input type="text" id="cvv" placeholder="CVV" required />
            <i class="bx bxs-lock"></i>
          </div>
          <div class="input-box">
            <select id="expiry-month" required>
              <option value="" disabled selected>Expiry Month</option>
              <option value="01">01</option>
              <option value="02">02</option>
              <option value="03">03</option>
              <option value="04">04</option>
              <option value="05">05</option>
              <option value="06">06</option>
              <option value="07">07</option>
              <option value="08">08</option>
              <option value="09">09</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
            <select id="expiry-year" required>
              <option value="" disabled selected>Expiry Year</option>
              <option value="2024">2024</option>
              <option value="2025">2025</option>
              <option value="2026">2026</option>
              <option value="2027">2027</option>
              <option value="2028">2028</option>
              <option value="2029">2029</option>
              <option value="2030">2030</option>
            </select>
          </div>

          <h3>Billing Address</h3>
          <div class="input-box">
            <input
              type="email"
              id="email"
              placeholder="Email Address"
              required
            />
            <i class="bx bxs-envelope"></i>
          </div>
          <div class="input-box">
            <input
              type="text"
              id="first-name"
              placeholder="First Name"
              required
            />
            <input
              type="text"
              id="last-name"
              placeholder="Last Name"
              required
            />
          </div>
          <div class="input-box">
            <input type="text" id="address1" placeholder="Address 1" required />
          </div>
          <div class="input-box">
            <input type="text" id="address2" placeholder="Address 2" />
          </div>
          <div class="input-box">
            <input type="text" id="city" placeholder="City" required />
            <select id="state" required>
              <option value="" disabled selected>Select State</option>
              <option value="01">Kosovo</option>
              <option value="02">Albania</option>
            </select>
          </div>
          <div class="input-box">
            <input type="text" id="zip-code" placeholder="Zip Code" required />
          </div>

          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </div>

    <script src="../js/paymentForm.js"></script>
  </body>
</html>
