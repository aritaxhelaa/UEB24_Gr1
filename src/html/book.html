<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Store</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f8f9fa;
      }
      .container {
        text-align: center;
        max-width: 600px;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }
      img {
        width: 200px;
        margin-bottom: 20px;
        border-radius: 5px;
      }
      h1 {
        font-size: 24px;
        color: #333;
      }
      p {
        color: #666;
        margin-bottom: 20px;
      }
      .price {
        font-size: 20px;
        font-weight: bold;
        color: #28a745;
      }
      .buy-btn {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        color: white;
        background: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
      }
      .buy-btn:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="../../../assets/images/cookbook.jpg" alt="Book Cover" />
      <h1>Our Special Recipe Book</h1>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nostrum
        asperiores, aspernatur sequi rem corrupti obcaecati dolorem fuga
        temporibus, quos tempore inventore eos laudantium dignissimos veritatis
        dolorum perferendis labore sint. Totam.
      </p>
      <p class="price">$19.99</p>
      <button class="buy-btn" id="buyNow">Buy Now</button>
    </div>
  </body>
</html>
